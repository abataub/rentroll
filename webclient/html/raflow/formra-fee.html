<div class="w2ui-page page-0">
    <div class="w2ui-field"><input type="hidden" name="recid" /></div>
    <div class="w2ui-field"><input type="hidden" name="TMPASMID" /></div>
    <div class="w2ui-field"><input type="hidden" name="ASMID" /></div>
    <div class="w2ui-field"><input type="hidden" name="ARName" /></div>
    <div class="w2ui-field"><input type="hidden" name="RentCycle" /></div>
    <div class="w2ui-field"><input type="hidden" name="ProrationCycle" /></div>
    <div class="w2ui-field">
        <label>Account Rule:</label>
        <div><input name="ARID" type="list" style="width: 100%" maxlength="100" tabindex="1"/></div>
    </div>
    <div class="w2ui-field">
        <label>Contract Amount:</label>
        <div><input name="ContractAmount" type="text" style="width: 100%" tabindex="2"/></div>
    </div>
    <div class="w2ui-field">
        <label>Rent Cycle:</label>
        <div><input name="RentCycleText" type="list" style="width: 100%" tabindex="3"/></div>
    </div>
    <div class="w2ui-field">
        <label>Proration Cycle:</label>
        <div><input name="ProrationCycleText" type="list" style="width: 100%" tabindex="4"/></div>
    </div>
    <div class="w2ui-field">
        <label>Fee Period:</label>
        <div>
            <input name="Start" type="us-date1" size="11" style="width: 40%; margin-right: 20px;" tabindex="5"/>
            <input name="Stop" type="us-date1" size="11" style="width: 40%" tabindex="6"/>
        </div>
    </div>
    <div class="w2ui-field">
        <label>At Signing (pre-tax):</label>
        <div><input name="AtSigningPreTax" type="text" style="width: 100%" tabindex="7"/></div>
    </div>
    <div class="w2ui-field">
        <label>Sales Tax:</label>
        <div><input name="SalesTax" style="width: 100%" tabindex="8"/></div>
    </div>
    <!-- <div class="w2ui-field"> // FUTURE RELEASE
        <label>Sales Tax Amt:</label>
        <div><input name="SalesTaxAmt" style="width: 100%" /></div>
    </div> -->
    <div class="w2ui-field">
        <label>Trans Occ Tax:</label>
        <div><input name="TransOccTax" style="width: 100%" tabindex="9"/></div>
    </div>
    <!-- <div class="w2ui-field"> // FUTURE RELEASE
        <label>Trans Occ Amt:</label>
        <div><input name="TransOccAmt" style="width: 100%" /></div>
    </div> -->
    <div class="w2ui-field">
        <label>Comment:</label>
        <div><input name="Comment" style="width: 100%" maxlength="256" tabindex="10"/></div>
    </div>
</div>

<div class="w2ui-buttons">
    <button class="w2ui-btn" name="save">Save</button>
    <button class="w2ui-btn" name="saveadd">Save and Add Another</button>
    <button class="w2ui-btn" name="delete">Delete</button>
</div>
