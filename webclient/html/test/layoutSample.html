<!DOCTYPE HTML>
<html>
<head>
    <title>Grid inside Form Tab | w2ui demo</title>
    <link rel="icon" type="image/png" href="/webclient/html/images/favicon32x32.png" />
    <link rel="stylesheet" type="text/css" href="/webclient/js/w2ui-1.5.rc1.min.css" />
    <script src="/webclient/js/jquery.min.js"></script>
    <script src="/webclient/js/w2ui-1.5.rc1.js"></script>
</head>
<body>
<div id="layout" style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px;"></div>

<script type="text/javascript">
"use strict";
$(function() {
     var pstyle = 'background-color: #F5F6F7; border: 1px solid #dfdfdf; padding: 5px;';
    $("#layout").w2layout({
        name: 'layout',
        panels: [
            { type: 'top'     , size: 100, content: 'top panel'     , style: pstyle },
            { type: 'left'    , size: 200, content: 'left panel'    , style: pstyle },
            { type: 'main'               , content: 'main panel'    , style: pstyle },
            { type: 'preview'            , content: 'preview panel' , style: pstyle },
            { type: 'right'   , size: 200, content: 'right panel'   , style: pstyle },
            { type: 'bottom'  , size: 50 , content: 'bottom panel'  , style: pstyle },
        ]
    });
});
</script>
</body>
</html>
