<!DOCTYPE html>
<html>
<head>
    <title>Tabs Demo | w2ui</title>
    <link rel="icon" type="image/png" href="/webclient/html/images/favicon32x32.png" />
    <link rel="stylesheet" type="text/css" href="/webclient/js/w2ui-1.5.rc1.min.css" />
    <script src="/webclient/js/jquery.min.js"></script>
    <script src="/webclient/js/w2ui-1.5.rc1.js"></script>
</head>
<body>
    <div id="tab-example">
        <div id="tabs" style="width: 100%; height: 29px;"></div>
        <div id="tab1" class="tab" style="height: 200px; width: 100%;">
            Home tab.
        </div>
        <div id="tab2" class="tab" style="height: 200px; width: 100%;">
            Second tab, with some HTML in it. :)
        </div>
        <div id="tab3" class="tab">
            What did you expect, of course it is the third tab.
        </div>
    </div>
</body>
<script>
"use strict";
var config = {
    tabs: {
        name: 'tabs',
        tabs: [
            { id: 'tab1', caption: 'Tab 1' },
            { id: 'tab2', caption: 'Tab 2' },
            { id: 'tab3', caption: 'Tab 3' },
        ],
        onClick: function (event) {
            $('#tab-example .tab').hide();
            $('#tab-example #' + event.target).show();
        }
    },
    grid1: {
        name: 'grid1',
        columns : [
            { field: "fname", caption: "First Name", size: "30%" },
            { field: "lname", caption: "First Name", size: "30%" },
            { field: "email", caption: "First Name", size: "40%" },
        ],
        records: [
            { recid: 1, fname: 'John', lname: 'Doe', email: 'jdoe@gmail.com' },
            { recid: 2, fname: 'Stuart', lname: 'Motzart', email: 'jdoe@gmail.com' },
            { recid: 3, fname: 'Jin', lname: 'Franson', email: 'jdoe@gmail.com' },
        ],
        onRender: function(event) {
            event.onComplete = function() {
                setTimeout(function() {
                    w2ui.tabs.click("tab2");
                    w2ui.grid2.render("#tab2");
                }, 0);
            };
        },
    },
    grid2: {
        name: 'grid2',
        columns : [
            { field: "male", caption: "Sex", size: "50%" },
            { field: "birthdate", caption: "Birth Date", size: "50%" },
        ],
        records: [
            { recid: 1, male: 'M', birthdate: '22/01/1990' },
            { recid: 2, male: 'M', birthdate: '22/01/1990' },
            { recid: 3, male: 'F', birthdate: '22/01/1990' },
        ],
        onRender: function(event) {
            event.onComplete = function() {
                // alert("grid2 render complete!");
            };
        },
    }
};

$(function () {
    $('#tabs').w2tabs(config.tabs);
    $().w2grid(config.grid1);
    $().w2grid(config.grid2);
    w2ui.grid1.render("#tab1");
});
</script>
</html>
