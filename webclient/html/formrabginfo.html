<div class="w2ui-page page-0">
    <div class="w2ui-field"><input type="hidden" name="BID"/></div>
    <div class="w2ui-field"><input type="hidden" name="TCID"/></div>
    <!-- Applicant section -->
    <div style="padding: 3px; font-weight: bold; color: #777;">
        Applicant Detail
    </div>
    <div class="w2ui-field">
        <label>First Name:</label>
        <div>
            <input name="FirstName" type="text" maxlength="50" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Middle Name:</label>
        <div>
            <input name="MiddleName" type="text" maxlength="50" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Last Name:</label>
        <div>
            <input name="LastName" type="text" maxlength="50" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Date of Birth:</label>
        <div>
            <input name="BirthDate" type="us-date" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Soc. Sec. No.:</label>
        <div>
            <input name="SSN" type="text" maxlength="9" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Driver's Lic. No.:</label>
        <div>
            <input name="DriverLicNo" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Telephone No.:</label>
        <div>
            <input name="TelephoneNo" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Email Address:</label>
        <div>
            <input name="EmailAddress" style="width: 100%">
        </div>
    </div>
    <!-- End Applicant section -->

    <!-- Previous addresses section -->

    <div style="padding: 3px; font-weight: bold; color: #777;" id="cureentInfolabel">Current Information</div>

    <div class="w2ui-field">
        <label>Current Address:</label>
        <div>
            <input name="CurrentAddress" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Name:</label>
        <div>
            <input name="CurrentLandLoardName" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Phone Number:</label>
        <div>
            <input name="CurrentLandLoardPhoneNo" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Length of Residency:</label>
        <div>
            <input name="CurrentLengthOfResidency" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Reason for Moving:</label>
        <div>
            <input name="CurrentReasonForMoving" type="text" style="width: 100%">
        </div>
    </div>


    <div style="padding: 3px; font-weight: bold; color: #777;" id="priorInfolabel">Prior Information</div>

    <div class="w2ui-field">
        <label>Prior Address:</label>
        <div>
            <input name="PriorAddress" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Name:</label>
        <div>
            <input name="PriorLandLoardName" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Landlord's Phone Number:</label>
        <div>
            <input name="PriorLandLoardPhoneNo" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Length of Residency:</label>
        <div>
            <input name="PriorLengthOfResidency" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Reason for Moving:</label>
        <div>
            <input name="PriorReasonForMoving" type="text" style="width: 100%">
        </div>
    </div>
    <!-- End Previous addresses section -->

    <!-- have you ever been section -->
    <div class="w2ui-field">
        <div style="margin-left: 0px;" id="bginfoCheckboxes">
            <label style="font-weight: bold; color: #777;">Have you ever:</label><br>
            <div>
                <input name="Evicted" class="w2ui-input" type="checkbox"/>been evicted<br>
            </div>
            <div>
                <input name="Convicted" class="w2ui-input" type="checkbox"/>been arrested or convicted of a crime<br>
            </div>
            <div>
                <input name="Bankruptcy" class="w2ui-input" type="checkbox"/>declared bankruptcy
            </div>
        </div>
    </div>
    <!-- have you ever been section end-->


    <!-- Applicant/Co-Applicant additonal detail seciton -->

    <div style="padding: 3px; font-weight: bold; color: #777;">Applicant</div>
    <div class="w2ui-field">
        <label>Employer:</label>
        <div>
            <input name="Employer" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Phone:</label>
        <div>
            <input name="Phone" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Address:</label>
        <div>
            <input name="Address" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Position:</label>
        <div>
            <input name="Position" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Gross wages:</label>
        <div>
            <input name="GrossWages" type="int" style="width: 100%">
        </div>
    </div>
    <!-- End Applicant/Co-Applicant additonal detail seciton -->
    <!-- Extra comment section -->
    <div>
            <span style="padding: 3px; font-weight: bold; color: #777;">
                    In an effort to accommodate you, please advise us of any special needs:
            </span>
        <div class="w2ui-field">
                <textarea name="Comment" cols="1" rows="3"
                          style="width: 100%; padding-top: 4%; resize: none;"></textarea>
        </div>
    </div>
    <!-- End Extra comment section -->

    <!-- Emergency contact section -->
    <div style="padding: 3px; font-weight: bold; color: #777;">Emergency Contact</div>
    <div class="w2ui-field">
        <label>Name:</label>
        <div>
            <input name="EmergencyContactName" type="text" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Phone:</label>
        <div>
            <input name="EmergencyContactPhone" style="width: 100%">
        </div>
    </div>
    <div class="w2ui-field">
        <label>Address:</label>
        <div>
            <input name="EmergencyContactAddress" type="text" style="width: 100%">
        </div>
    </div>
    <!-- End Emergency contact section -->
</div>

<div class="w2ui-buttons">
    <button class="w2ui-btn" name="save">Save</button>
</div>
