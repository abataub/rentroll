<html>
<body>
<div id="arsForm">
    <div class="w2ui-page page-0">  <!-- Account Rule -->
        <div class="w2ui-field">
            <input name="recid" type="hidden" />
        </div>
        <div class="w2ui-field">
            <label>Business Unit:</label><div><input name="BID" type="list" /></div>
        </div>
        <div class="w2ui-field">
            <label>ARID:</label><div><input name="ARID" type="int" maxlength="100" style="width: 100%"/></div>
        </div>
        <div class="w2ui-field">
            <label>Name:</label>
            <div><input name="Name" type="text" style="width: 100%"/></div>
        </div>
        <div class="w2ui-field">
            <label>ARType:</label>
            <div><input name="ARType" type="list" style="width: 100%"/></div>
        </div>
        <div class="w2ui-field">
            <label>Debit Ledger:</label>
            <div><input name="DebitLID" type="list" style="width: 100%"/></div>
        </div>
        <div class="w2ui-field">
            <label>Credit Ledger:</label>
            <div><input name="CreditLID" type="list" style="width: 100%"/></div>
        </div>
        <div class="w2ui-field">
            <label>Description:</label>
            <div><input name="Description" type="text" style="width: 100%"/></div>
        </div>
        <div class="w2ui-field">
            <label>Start Date:</label>
            <div><input name="DtStart" type="us-date1" size="11"></div>
        </div>
        <div class="w2ui-field">
            <label>Stop Date:</label>
            <div><input name="DtStop" type="us-date1" size="11"></div>
        </div>
        <div class="w2ui-field"><input type="hidden" name="LastModTime"/></div>
        <div class="w2ui-field"><input type="hidden" name="LastModBy"/></div>
    </div>

    <div class="w2ui-buttons">
        <button class="w2ui-btn" name="reset">Reset</button>
        <button class="w2ui-btn" name="save">Save</button>
        <button class="w2ui-btn" name="delete">Delete</button>
    </div>
</div>
</body>
