<html>
<body>
<div id="transactantForm">
    <div class="w2ui-page page-0">	<!-- Transactant -->
	    <div class="w2ui-field">
	        <input name="recid" type="hidden" />
	    </div>
	    <div class="w2ui-field">
	        <input name="TCID" type="hidden" />
	    </div>
	    <div class="w2ui-field">
	        <label>Business Unit:</label><div><input name="BID" type="list" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <input name="NLID" type="hidden"/>
	    </div>
	    <div class="w2ui-field">
	        <label>First Name:</label><div><input name="FirstName" type="text" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Middle Name:</label><div><input name="MiddleName" type="text" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Last Name:</label><div><input name="LastName" type="text" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Preferred Name:</label><div><input name="PreferredName" type="text" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Company Name:</label><div><input name="CompanyName" type="text" maxlength="100" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Person or Company:</label><div><input name="IsCompany" type="list" style="width: 80px"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Primary Email:</label><div><input name="PrimaryEmail" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Secondary Email:</label><div><input name="SecondaryEmail" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Work Phone:</label><div><input name="WorkPhone" type="phone" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Cell Phone:</label><div><input name="CellPhone" type="phone" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Address:</label><div><input name="Address" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Address2:</label><div><input name="Address2" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>City:</label><div><input name="City" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>State:</label><div><input name="State" type="list" size="6"/></div>
	    </div>
	    <div class="w2ui-field">
	            <label>Postal Code:</label><div><input name="PostalCode" type="text" size="10"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Country:</label><div><input name="Country" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Website:</label><div><input name="Website" type="url" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field"><input type="hidden" name="LastModTime"/></div>
	    <div class="w2ui-field"><input type="hidden" name="LastModBy"/></div>
	</div>  <!-- end of page 0, Transactant -->

    <div class="w2ui-page page-1">	<!-- User -->
		<div class="w2ui-field">
			<label>Points</label><div><input name="Points" type="w2int" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Date of Birth:</label><div><input type="us-date" name="DateofBirth"></div>
		</div>
		<div class="w2ui-field">
			<label>Emergency Contact:</label><div><input name="EmergencyContactName" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Emerg Cntct Addr:</label><div><input name="EmergencyContactAddress" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Emergency Cntct Tel:</label><div><input name="EmergencyContactTelephone" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Emergency Email:</label><div><input name="EmergencyEmail" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Alternate Address:</label><div><input name="AlternateAddress" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Eligible Future User:</label><div><input name="EligibleFutureUser" type="select" /></div>
		</div>
		<div class="w2ui-field">
			<label>Industry:</label><div><input name="Industry" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Source SLSID:</label><div><input name="SourceSLSID" type="w2int" style="width: 100%"/></div>
		</div>
	</div>  <!-- end of page 1, User -->

    <div class="w2ui-page page-2">	<!-- Payor -->
		<div class="w2ui-field">
			<label>Credit Limit:</label><div><input name="CreditLimit" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Taxpayor ID:</label><div><input name="TaxpayorID" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Account Rep:</label><div><input name="AccountRep" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Eligible Future Payor:</label><div><input name="EligibleFuturePayor" type="list" /></div>
		</div>
	</div>  <!-- end of page 2, Payor -->             

    <div class="w2ui-page page-3">	<!-- Prospect -->
		<div class="w2ui-field">
			<label>Employer Name:</label><div><input name="EmployerName" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Employer Address:</label><div><input name="EmployerStreetAddress" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Employer City:</label><div><input name="EmployerCity" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Employer State:</label><div><input name="EmployerState" type="list" size="6"/></div>
		</div>
		<div class="w2ui-field">
			<label>Employer Postal Code:</label><div><input name="EmployerPostalCode" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Employer Email:</label><div><input name="EmployerEmail" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Employer Phone:</label><div><input name="EmployerPhone" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Occupation:</label><div><input name="Occupation" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Application Fee:</label><div><input name="ApplicationFee" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Desired Usage Start Date:</label><div><input name="DesiredUsageStartDate" type="us-date" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Rentable Type Preference:</label><div><input name="RentableTypePreference" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>FLAGS:</label><div><input name="FLAGS" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Approver:</label><div><input name="Approver" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Decline Reason SLSID:</label><div><input name="DeclineReasonSLSID" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Other Preferences:</label><div><input name="OtherPreferences" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Follow Up Date:</label><div><input name="FollowUpDate" type="us-date" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>CS Agent:</label><div><input name="CSAgent" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Outcome SLSID:</label><div><input name="OutcomeSLSID" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Floating Deposit:</label><div><input name="FloatingDeposit" type="w2float" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>RAID:</label><div><input name="RAID" type="w2int" style="width: 100%"/></div>
		</div>
	</div>  <!-- end of page 3, Prospect -->

	<div class="w2ui-buttons">
	    <button class="w2ui-btn" name="reset">Reset</button>
	    <button class="w2ui-btn" name="save">Save</button>
	</div>
</div>



</body>
