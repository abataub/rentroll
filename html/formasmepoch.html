<html>
<body>
<div id="asmForm">
    <div class="w2ui-page page-0">	<!-- Assessment -->
    	<div><p id="AssessmentEpochOrInstance"></p></div>

	    <div class="w2ui-field">
	        <input name="recid" type="hidden" />
	    </div>
	    <div class="w2ui-field">
	        <input name="ASMID" type="hidden" />
	    </div>
	    <div class="w2ui-field">
	        <label>Business Unit:</label><div><input name="BID" type="list" /></div>

	    <div class="w2ui-field">
	        <label>Parent ASMID:</label><div><input name="PASMID" type="w2int" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>RID:</label><div><input name="RID" type="w2int" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>ATypeLID:</label><div><input name="ATypeLID" type="w2int" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>RAID:</label><div><input name="RAID" type="w2int" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Amount:</label><div><input name="Amount" type="w2float" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Start:</label>
	        <div><input name="Start" type="us-date1" size="11"></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Stop:</label>
	        <div><input name="Stop" type="us-date2" size="11"></div>

	        <label>RentCycle:</label><div><input name="RentCycle" type="list" /></div>

	        <label>ProrationCycle:</label><div><input name="ProrationCycle" type="list" /></div>

	        <label>Invoice Number:</label><div><input name="InvoiceNo" type="text" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Account Rule:</label><div><input name="AcctRule" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Comment:</label><div><input name="Comment" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field"><input type="hidden" name="LastModTime"/></div>
	    <div class="w2ui-field"><input type="hidden" name="LastModBy"/></div>
	</div>  <!-- end of page 0, Rentable -->

	<div class="w2ui-buttons">
	    <button class="w2ui-btn" name="reset">Reset</button>
	    <button class="w2ui-btn" name="save">Save</button>
	</div>
</div>
