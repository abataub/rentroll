<div id="stmtDetailForm">
    <div class="w2ui-page page-0">
        <div id="RAInfo" style="background-color: white; padding: 8px 12px; border-radius: 4px; margin: 10px 5px;text-align: left;">
            <p class="bannerTitle">Rental Agreement &nbsp;&nbsp;<span id="bannerRAID">RA-*</span></p>
            <p>&nbsp;</p>
            <p>Payors: <span id="bannerPayors">payor</span>
        </div>

        <div class="w2ui-field"><input type="hidden" name="recid" /></div>
        <div class="w2ui-field"><input type="hidden" name="RAID" /></div>
        <div class="w2ui-field"><input type="hidden" name="BID" /></div>
        <div class="w2ui-field"><input type="hidden" name="Payors" /></div>

        <div class="w2ui-field">
            <label>Agreement:</label>
            <div><input name="AgreementStart" type="us-date1" size="11" disabled/> - <input name="AgreementStop" type="us-date2" size="11" disabled/></div>
        </div>
        <div class="w2ui-field">
            <label>Possession:</label>
            <div><input name="PossessionStart" type="us-date1" size="11" disabled/> - <input name="PossessionStop" type="us-date2" size="11" disabled/></div>
        </div>
        <div class="w2ui-field">
            <label>Rent:</label>
            <div><input name="RentStart" type="us-date1" size="11" disabled/> - <input name="RentStop" type="us-date2" size="11" disabled/></div>
        </div>
        <div class="w2ui-field">
            <label>Current Balance:</label>
            <div><input name="Balance" type="float" disabled/></div>
        </div>
</div>
