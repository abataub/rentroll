<div id="receiptForm">
	<div class="w2ui-page page-0">	<!-- Receipt -->
		<div class="w2ui-field"><input name="recid" type="hidden" /></div>
		<div class="w2ui-field"><input name="BID" type="hidden" /></div>
		<div class="w2ui-field"><input name="RCPTID" type="hidden" /></div>
		<div class="w2ui-field"><input name="PMTID" type="hidden" /></div>
		<div class="w2ui-field"><input name="TCID" type="hidden" /></div>
		<div class="w2ui-field"><input name="PRCPTID"  type="hidden"/></div>
		<div class="w2ui-field"><input type="hidden" name="FLAGS"/></div>
		<div class="w2ui-field">
			<label>Business Unit:</label>
			<div><input name="BUD" type="list" disabled/></div>
		</div>
		<div class="w2ui-field">
			<label>Date:</label>
			<div><input name="Dt" id="rcptFormDt" type="us-date1" size="11"></div>
		</div>
		<div class="w2ui-field">
			<label>Account Rule:</label>
			<div><input name="ARID" type="list" style="width:100%;"/></div>
		</div>
		<div class="w2ui-field">
			<label>Payment Type:</label>
			<div><input name="PmtTypeName" type="enum" style="width: 100%" /></div>
		</div>
		<div class="w2ui-field">
			<label>Document Number:</label>
			<div><input name="DocNo" type="text" /></div>
		</div>
		<div class="w2ui-field">
			<label>Payor:</label>
			<div><input name="Payor" type="enum" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field">
			<label>Amount:</label>
			<div><input name="Amount" type="w2float" /></div>
		</div>
		<div class="w2ui-field">
			<label>Other Payor Name:</label>
			<div><input name="OtherPayorName" type="text" style="width: 100%" /></div>
		</div>
		<div class="w2ui-field">
			<label>Comment:</label>
			<div><input name="Comment" type="text" style="width: 100%"/></div>
		</div>
		<div class="w2ui-field"><input name="LastModTime" type="hidden"/></div>
		<div class="w2ui-field"><input name="LastModBy" type="hidden"/></div>
		<div class="w2ui-field"><input name="FLAGS" type="hidden"/></div>

		<div id="FLAGReport" style="">
			<p style="margin-bottom: 5px;">Receipt FLAG report</p>
		</div>
	</div>  <!-- end of page 0, Rentable -->

	<div class="w2ui-buttons">
		<button class="w2ui-btn" name="save">Save</button>
		<button class="w2ui-btn" name="saveadd">Save and Add Another</button>
		<button class="w2ui-btn" name="reverse">Reverse</button>
	</div>
</div>
