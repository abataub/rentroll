<div id="asmInstForm">

		<div class="w3-panel">

	    <div class="w2ui-field">
	        <input name="recid" type="hidden" />

	        <input name="ASMID" type="hidden" />
	    </div>

	    </div>

	    </div>
	    <div class="w2ui-field">
	        <label>RID:</label><div><input name="RID" type="w2int" /></div>

	    <div class="w2ui-field">
	        <label>RAID:</label><div><input name="RAID" type="w2int" /></div>
	    </div>
	    <div class="w2ui-field">

	    </div>
	    <div class="w2ui-field">

	    <div class="w2ui-field">

	    <div class="w2ui-field">
	        <label>Invoice Number:</label><div><input name="InvoiceNo" type="text" /></div>
	    </div>
	    <div class="w2ui-field">
	        <label>Comment:</label><div><input name="Comment" type="text" style="width: 100%"/></div>
	    </div>
	    <div class="w2ui-field"><input type="hidden" name="PASMID" /></div>
	    <div class="w2ui-field"><input type="hidden" name="LastModTime"/></div>
	    <div class="w2ui-field"><input type="hidden" name="LastModBy"/></div>

	<div class="w2ui-buttons">
	    <button class="w2ui-btn" name="save">Save</button>
	    <button class="w2ui-btn" name="delete">Delete</button>
